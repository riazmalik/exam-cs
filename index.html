<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Best of Luck</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin:0; padding:0; }

body{
    font-family:'Orbitron', Arial, sans-serif;
    overflow:hidden;
    position: relative;

    /* Background image only */
    background: url("./wish.jpg") center/cover no-repeat fixed;
}

/* Overlay for darkening image slightly */
body::before {
    content:"";
    position:absolute;
    inset:0;
    background-color: rgba(0,0,0,0.25); /* adjust here for brightness */
    z-index:0;
}

/* Canvas for particles */
canvas{
    position:absolute;
    inset:0;
    z-index:1;
}

/* Controls */
.controls{
    position:absolute;
    top:25px;
    width:100%;
    text-align:center;
    z-index:10;
}

input{
    padding:12px 20px;
    border-radius:30px;
    border:none;
    font-size:16px;
    outline:none;
    width:65%;
    max-width:260px;
}

button{
    padding:12px 22px;
    border:none;
    border-radius:30px;
    background:#9c27ff;
    color:white;
    font-size:16px;
    cursor:pointer;
    margin-left:8px;
}
button:hover{
    background:#7b1fff;
}
</style>
</head>

<body>

<div class="controls">
    <input id="studentName" placeholder="Enter Your Name">
    <button onclick="startTransition()">Wish Me âœ¨</button>
</div>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize(){
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

let particles = [];
let bgParticles = [];
let time = 0;

/* Particle Class */
class Particle{
    constructor(x,y){
        this.x=x; this.y=y;
        this.baseX=x; this.baseY=y;
        this.size=2;
        this.vx=(Math.random()-0.5)*8;
        this.vy=(Math.random()-0.5)*8;
        this.opacity=Math.random();
    }
    draw(color){
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
        ctx.fill();
    }
    wave(){
        this.x = this.baseX + Math.sin(time + this.baseY*0.01)*8;
        this.opacity = 0.4 + Math.sin(time)*0.6;
    }
    explode(){
        this.x += this.vx;
        this.y += this.vy;
    }
    back(){
        this.x += (this.baseX - this.x) * 0.08;
        this.y += (this.baseY - this.y) * 0.08;
    }
}

/* Background floating dots */
for(let i=0;i<120;i++){
    bgParticles.push({
        x:Math.random()*canvas.width,
        y:Math.random()*canvas.height,
        r:Math.random()*2+1,
        s:Math.random()*0.5+0.2
    });
}

function drawBackground(){
    bgParticles.forEach(p=>{
        p.y += p.s;
        if(p.y > canvas.height) p.y = 0;
        ctx.fillStyle = "rgba(255,255,255,0.08)";
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fill();
    });
}

/* Create globe particles */
function createGlobe(){
    particles = [];
    let cx = canvas.width/2;
    let cy = canvas.height/2;
    let radius = Math.min(canvas.width, canvas.height)/4;

    for(let i=0;i<2000;i++){
        let a = Math.random()*2*Math.PI;
        let r = radius*Math.sqrt(Math.random());
        let x = cx + r*Math.cos(a);
        let y = cy + r*Math.sin(a);
        particles.push(new Particle(x,y));
    }
}
createGlobe();

/* Main animation loop */
function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    drawBackground();
    time += 0.03;

    particles.forEach(p=>{
        p.wave();
        p.draw(`rgba(170,120,255,${p.opacity})`);
    });

    requestAnimationFrame(animate);
}
animate();

/* Transition explosion */
function startTransition(){
    let name = document.getElementById("studentName").value.trim();
    if(!name) name = "Student";

    let boom = setInterval(()=>{
        ctx.clearRect(0,0,canvas.width,canvas.height);
        drawBackground();
        particles.forEach(p=>{
            p.explode();
            p.draw("rgba(200,150,255,0.8)");
        });
    },16);

    setTimeout(()=>{
        clearInterval(boom);
        morphText(name);
    },700);
}

/* Morph text with animated name color */
function morphText(name){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    let size = Math.min(canvas.width/11, 56);
    ctx.font = `700 ${size}px Orbitron`;
    ctx.textAlign = "center";

    let centerX = canvas.width/2;
    let centerY = canvas.height/2;

    // Draw text once to get particle positions
    ctx.fillStyle = "white";
    ctx.fillText(`Best of Luck ${name}!`, centerX, centerY - 20);
    ctx.fillText(`For Your Exam`, centerX, centerY + 40);

    let img = ctx.getImageData(0,0,canvas.width,canvas.height).data;
    particles = [];

    for(let y=0; y<canvas.height; y+=6){
        for(let x=0; x<canvas.width; x+=6){
            let i = (y*canvas.width + x)*4;
            if(img[i+3] > 150){
                particles.push(new Particle(x,y));
            }
        }
    }

    let t = 0;
    function textAnim(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        drawBackground();
        t += 0.02;

        let glow = 0.5 + Math.sin(t)*0.5;
        let shift = Math.sin(t)*6;

        particles.forEach(p=>{
            p.back();
            // Rainbow color animation for name
            let r = Math.floor(128 + 127*Math.sin(t + p.x*0.01));
            let g = Math.floor(128 + 127*Math.sin(t + p.y*0.01));
            let b = Math.floor(128 + 127*Math.sin(t + (p.x+p.y)*0.005));
            ctx.fillStyle = `rgba(${r},${g},${b},${glow})`;
            ctx.beginPath();
            ctx.arc(p.x + shift, p.y, p.size, 0, Math.PI*2);
            ctx.fill();
        });

        // Second line stays white
        ctx.fillStyle = "white";
        ctx.font = `700 ${size}px Orbitron`;
        ctx.fillText(`For Your Exam`, centerX, centerY + 40);

        requestAnimationFrame(textAnim);
    }
    textAnim();
}
</script>

</body>
</html>
