<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Best of Luck</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin:0; padding:0; }

body{
    font-family:'Orbitron', Arial, sans-serif;
    overflow:hidden;
    position: relative;
    background: url("./wish.jpg") center/cover no-repeat fixed;
}

body::before {
    content:"";
    position:absolute;
    inset:0;
    background-color: rgba(0,0,0,0.35);
    z-index:0;
}

canvas{
    position:absolute;
    inset:0;
    z-index:1;
}

.controls{
    position:absolute;
    top:25px;
    width:100%;
    text-align:center;
    z-index:10;
}

input{
    padding:12px 20px;
    border-radius:30px;
    border:none;
    font-size:16px;
    outline:none;
    width:65%;
    max-width:260px;
}

button{
    padding:12px 22px;
    border:none;
    border-radius:30px;
    background:#9c27ff;
    color:white;
    font-size:16px;
    cursor:pointer;
    margin-left:8px;
}
button:hover{
    background:#7b1fff;
}
</style>
</head>
<body>

<div class="controls">
    <input id="studentName" placeholder="Enter Your Name">
    <button onclick="startAnimation()">Wish Me âœ¨</button>
</div>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize(){
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

let rainbowParticles = [];
let time = 0;

/* Particle class for rainbow background */
class Particle{
    constructor(x,y){
        this.x = x;
        this.y = y;
        this.size = 2 + Math.random()*2;
        this.vx = (Math.random()-0.5)*2;
        this.vy = (Math.random()-0.5)*2;
    }
    move(){
        this.x += this.vx;
        this.y += this.vy;
        if(this.x < 0 || this.x > canvas.width) this.vx *= -1;
        if(this.y < 0 || this.y > canvas.height) this.vy *= -1;
    }
    draw(hue){
        ctx.fillStyle = `hsl(${hue}, 80%, 60%)`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size,0,Math.PI*2);
        ctx.fill();
    }
}

/* Create rainbow particles */
function createParticles(){
    rainbowParticles = [];
    for(let i=0;i<400;i++){
        rainbowParticles.push(new Particle(Math.random()*canvas.width, Math.random()*canvas.height));
    }
}
createParticles();

/* Animate text letters */
function animateLetters(message, yPosition, offsetTime){
    let letters = message.split('');
    let size = Math.max(28, Math.min(canvas.width/12, 60));
    ctx.font = `700 ${size}px Orbitron`;
    ctx.textAlign = "center";

    let totalWidth = ctx.measureText(message).width;
    let startX = canvas.width/2 - totalWidth/2;

    letters.forEach((letter,i)=>{
        let letterWidth = ctx.measureText(letter).width;
        let x = startX + letterWidth/2;
        let y = yPosition + Math.sin(time*3 + i*0.5 + offsetTime)*8; // wave effect
        let hue = (time*80 + i*20) % 360; // color change
        ctx.fillStyle = `hsl(${hue}, 90%, 70%)`;
        ctx.fillText(letter, x, y);
        startX += letterWidth;
    });
}

/* Main animation */
function animate(name){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    time += 0.02;

    // Draw rainbow background particles
    rainbowParticles.forEach(p=>{
        p.move();
        let hue = (time*100 + p.x*0.5 + p.y*0.5) % 360;
        p.draw(hue);
    });

    // Animate each letter of the message
    animateLetters(`Best of Luck ${name}!`, canvas.height/2 - 20, 0);
    animateLetters(`For Your Exam`, canvas.height/2 + 40, 10);

    requestAnimationFrame(()=>animate(name));
}

/* Start animation */
function startAnimation(){
    let name = document.getElementById("studentName").value.trim();
    if(!name) name = "Student";
    animate(name);
}
</script>

</body>
</html>
